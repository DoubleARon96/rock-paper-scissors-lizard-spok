<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "assets/css/style.css">
    <title>Document</title>

<body>
    <header><h1>Rock Paper Scissors Lizard Spock</h1></header>
    <main>
        <div class="main-game"><h2>main content</h2></div>
        <div class="player-input">
            <input id="rock" name="rock" type="button" value="Rock">
            <input id="paper" name="paper" type="button" value="Paper">
            <input id="scissors" name="scissors" type="button" value="Scissors">
            <input id="lizard" name="lizard" type="button" value="Lizard">
            <input id="spock"  name="spock" type="button" value="Spock">
        </div>
        <div class="player-score">
            <h4 id="player-wins">Player Wins $[]</h4>
            <h4 id="player-losses">Player Losses $[]</h4>
        </div>
    </main>
    <footer><h3>Rules</h3>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
